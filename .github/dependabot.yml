      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/services/api-gateway"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 3
    reviewers:
      - "Sathish111j"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
    open-pull-requests-limit: 5
    reviewers:
      - "Sathish111j"
