version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/context-broker"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "Sathish111j"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/services/journal-parser"
    schedule:
      interval: "weekly"
