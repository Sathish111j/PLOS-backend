name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Code Quality & Linting
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8 isort mypy

      - name: Run Black (formatter check)
        run: black --check services/ shared/

      - name: Run Ruff (linter)
        run: ruff check services/ shared/ --output-format=github

      - name: Run isort (import sorting)
        run: isort --check-only services/ shared/

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency check)
        run: |
          pip install -r services/context-broker/requirements.txt
          pip install -r services/journal-parser/requirements.txt
          pip install -r services/knowledge-system/requirements.txt
          safety check --json || true

      - name: Run Bandit (security linter)
        run: bandit -r services/ shared/ -f json -o bandit-report.json || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # Unit Tests (when available)
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: plos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -r services/context-broker/requirements.txt
          pip install -r services/journal-parser/requirements.txt
          pip install -r services/knowledge-system/requirements.txt

      - name: Run tests
        env:
          POSTGRES_URL: postgresql://postgres:test_password@localhost:5432/plos_test
          REDIS_URL: redis://localhost:6379/0
          GEMINI_API_KEY: test_key
        run: |
          pytest services/ shared/ -v --cov --cov-report=xml --cov-report=html || echo "No tests found yet"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================================================
  # Docker Build & Validation
  # ============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - context-broker
          - journal-parser
          - knowledge-system
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: plos-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Docker Compose Validation
  # ============================================================================
  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker-compose config

      - name: Check for docker-compose syntax errors
        run: docker-compose config --quiet

  # ============================================================================
  # Infrastructure Validation
  # ============================================================================
  validate-infrastructure:
    name: Validate Infrastructure Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL scripts
        run: |
          if ! grep -q "CREATE" infrastructure/database/init-postgres.sql; then
            echo "Error: init-postgres.sql appears invalid"
            exit 1
          fi

      - name: Validate Prometheus config
        run: |
          docker run --rm -v $(pwd)/infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus:latest promtool check config /etc/prometheus/prometheus.yml

      - name: Check shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find scripts/ -name "*.sh" -exec shellcheck {} \;
