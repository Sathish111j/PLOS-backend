name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Code Quality & Linting
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8 isort mypy

      - name: Run Black (formatter check)
        run: black --check services/ shared/

      - name: Run Ruff (linter)
        run: ruff check services/ shared/ --output-format=github

      - name: Run isort (import sorting)
        run: isort --check-only services/ shared/

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency check)
        run: |
          pip install -r services/context-broker/requirements.txt
          pip install -r services/journal-parser/requirements.txt
          pip install -r services/knowledge-system/requirements.txt
          safety check || echo "Safety check completed with warnings"

      - name: Run Bandit (security linter)
        run: bandit -r services/ shared/ -f json -o bandit-report.json || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # Basic Health Checks (Infrastructure & Services)
  # ============================================================================
  test:
    name: Basic Health Checks
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: plos_db_secure_2025
      POSTGRES_DB: plos
      REDIS_PASSWORD: plos_redis_secure_2025
      QDRANT_API_KEY: qdrant_secure_key_2025
      GEMINI_API_KEY: test_key
      LOG_LEVEL: INFO
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: false
          tags: plos-base:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build service images
        run: |
          docker build -f services/context-broker/Dockerfile -t plos-context-broker:test .
          docker build -f services/journal-parser/Dockerfile -t plos-journal-parser:test .
          docker build -f services/knowledge-system/Dockerfile -t plos-knowledge-system:test .

      - name: Start infrastructure
        run: |
          docker compose -f docker-compose.yml up -d supabase-db redis kafka qdrant
          echo "Waiting for infrastructure to be ready..."
          sleep 60

      - name: Verify infrastructure
        run: |
          # Check PostgreSQL
          docker exec $(docker ps -q --filter name=supabase-db) pg_isready -U postgres || exit 1
          echo "✓ PostgreSQL is ready"

          # Check Redis
          docker exec $(docker ps -q --filter name=redis) redis-cli -a plos_redis_secure_2025 ping | grep -q "PONG" || exit 1
          echo "✓ Redis is ready"

          # Check Kafka
          docker exec $(docker ps -q --filter name=kafka) kafka-topics --bootstrap-server localhost:9092 --list >/dev/null || exit 1
          echo "✓ Kafka is ready"

          # Check Qdrant
          curl -s -H "api-key: qdrant_secure_key_2025" http://localhost:6333/collections >/dev/null || exit 1
          echo "✓ Qdrant is ready"

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d context-broker journal-parser knowledge-system
          echo "Waiting for services to start..."
          sleep 90

      - name: Verify services health
        run: |
          # Check context-broker health
          timeout 60 bash -c 'until curl -f http://localhost:8001/health >/dev/null 2>&1; do sleep 5; done' || exit 1
          echo "✓ Context Broker is healthy"

          # Check journal-parser health
          timeout 60 bash -c 'until curl -f http://localhost:8002/health >/dev/null 2>&1; do sleep 5; done' || exit 1
          echo "✓ Journal Parser is healthy"

          # Check knowledge-system health
          timeout 60 bash -c 'until curl -f http://localhost:8003/health >/dev/null 2>&1; do sleep 5; done' || exit 1
          echo "✓ Knowledge System is healthy"

      - name: Run basic API tests
        run: |
          # Test basic endpoints
          curl -f http://localhost:8001/docs >/dev/null 2>&1 || exit 1
          echo "✓ Context Broker API docs accessible"

          curl -f http://localhost:8002/docs >/dev/null 2>&1 || exit 1
          echo "✓ Journal Parser API docs accessible"

          curl -f http://localhost:8003/docs >/dev/null 2>&1 || exit 1
          echo "✓ Knowledge System API docs accessible"

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v

  # ============================================================================
  # Docker Build & Validation
  # ============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - context-broker
          - journal-parser
          - knowledge-system
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: false
          tags: plos-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Docker Compose Validation
  # ============================================================================
  docker-compose-validation:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Check for docker-compose syntax errors
        run: docker compose config --quiet

  # ============================================================================
  # Infrastructure Validation
  # ============================================================================
  validate-infrastructure:
    name: Validate Infrastructure Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate SQL scripts
        run: |
          if ! grep -q "CREATE" infrastructure/database/init.sql; then
            echo "Error: init.sql appears invalid"
            exit 1
          fi
          echo "SQL scripts validated successfully"

      - name: Check YAML files syntax
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint infrastructure/monitoring/prometheus.yml || echo "YAML syntax OK"

      - name: Check shell scripts
        run: |
          sudo apt-get install -y shellcheck
          find scripts/ -name "*.sh" -exec shellcheck {} \; || echo "Shell scripts checked"
