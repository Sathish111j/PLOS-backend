version: '3.9'

# ============================================================================
# PLOS - Personal Life Management System
# Backend Services - Production Ready (Clean Version)
# ============================================================================

services:
  # ==========================================================================
  # INFRASTRUCTURE LAYER
  # ==========================================================================

  # PostgreSQL Database (Primary OLTP + TimescaleDB)
  postgres:
    image: postgres:15-alpine
    container_name: plos-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plos_db_secure_2025}
      POSTGRES_DB: ${POSTGRES_DB:-plos}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - plos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: plos-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-plos_redis_secure_2025}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: plos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_datalog:/var/lib/zookeeper/log
    networks:
      - plos-network
    restart: unless-stopped

  # Apache Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: plos-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: plos-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: plos-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    networks:
      - plos-network
    restart: unless-stopped

  # ==========================================================================
  # API GATEWAY
  # ==========================================================================

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: plos-api-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: ${POSTGRES_USER:-postgres}
      KONG_PG_PASSWORD: ${POSTGRES_PASSWORD:-plos_db_secure_2025}
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
      - "8444:8001"
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # CORE SERVICES (AI-Powered)
  # ==========================================================================

  # Context Broker - Central state management
  context-broker:
    build:
      context: .
      dockerfile: ./services/context-broker/Dockerfile
    container_name: plos-context-broker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVICE_NAME: context-broker
      SERVICE_PORT: 8001
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-plos_db_secure_2025}@postgres:5432/${POSTGRES_DB:-plos}
      REDIS_URL: redis://:${REDIS_PASSWORD:-plos_redis_secure_2025}@redis:6379/0
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS:-}
      GEMINI_DEFAULT_MODEL: ${GEMINI_DEFAULT_MODEL:-gemini-2.5-flash}
    ports:
      - "${CONTEXT_BROKER_PORT:-8001}:8001"
    volumes:
      - ./shared:/app/shared:ro
      - ./services/context-broker/src:/app/src
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Journal Parser - AI-powered extraction with Gemini
  journal-parser:
    build:
      context: .
      dockerfile: ./services/journal-parser/Dockerfile
    container_name: plos-journal-parser
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      context-broker:
        condition: service_healthy
    environment:
      SERVICE_NAME: journal-parser
      SERVICE_PORT: 8002
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-plos_db_secure_2025}@postgres:5432/${POSTGRES_DB:-plos}
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS:-}
      GEMINI_DEFAULT_MODEL: ${GEMINI_DEFAULT_MODEL:-gemini-2.5-flash}
      GEMINI_API_KEY_ROTATION_ENABLED: ${GEMINI_API_KEY_ROTATION_ENABLED:-true}
      GEMINI_API_KEY_ROTATION_MAX_RETRIES: ${GEMINI_API_KEY_ROTATION_MAX_RETRIES:-3}
      GEMINI_API_KEY_ROTATION_BACKOFF_SECONDS: ${GEMINI_API_KEY_ROTATION_BACKOFF_SECONDS:-60}
      USE_GEMINI_CACHING: ${USE_GEMINI_CACHING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${JOURNAL_PARSER_PORT:-8002}:8002"
    volumes:
      - ./shared:/app/shared:ro
      - ./services/journal-parser/src:/app/src
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8002/journal/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Knowledge System - Vector DB powered semantic search
  knowledge-system:
    build:
      context: .
      dockerfile: ./services/knowledge-system/Dockerfile
    container_name: plos-knowledge-system
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      SERVICE_NAME: knowledge-system
      SERVICE_PORT: 8003
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-plos_db_secure_2025}@postgres:5432/${POSTGRES_DB:-plos}
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secure_key_2025}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_KEYS: ${GEMINI_API_KEYS:-}
      GEMINI_DEFAULT_MODEL: ${GEMINI_DEFAULT_MODEL:-gemini-2.5-flash}
      GEMINI_EMBEDDING_MODEL: ${GEMINI_EMBEDDING_MODEL:-text-embedding-004}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${KNOWLEDGE_SYSTEM_PORT:-8003}:8003"
    volumes:
      - ./shared:/app/shared:ro
      - ./services/knowledge-system/src:/app/src
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8003/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database - Semantic search engine
  qdrant:
    image: qdrant/qdrant:latest
    container_name: plos-qdrant
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-qdrant_secure_key_2025}
      QDRANT__SERVICE__ENABLE_TLS: "false"
    ports:
      - "${QDRANT_REST_PORT:-6333}:6333"  # REST API
      - "${QDRANT_GRPC_PORT:-6334}:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - plos-network
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ==========================================================================
  # MONITORING & OBSERVABILITY
  # ==========================================================================

  # pgAdmin - PostgreSQL/TimescaleDB Web UI (like Supabase Studio)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plos-pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@plos.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - plos-network
    restart: unless-stopped

  # Redis Commander - Redis Web UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: plos-redis-commander
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-plos_redis_secure_2025}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - plos-network
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: plos-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - plos-network
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: plos-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3333}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - plos-network
    restart: unless-stopped

# ============================================================================
# NETWORKING
# ============================================================================

networks:
  plos-network:
    driver: bridge
    name: plos-network

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_datalog:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  qdrant_data:
    driver: local
  pgadmin_data:
    driver: local
