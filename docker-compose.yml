version: '3.9'

# ============================================================================
# PLOS - Personal Life Operating System
# Backend Services - Production Ready (Clean Version)
# ============================================================================

services:
  # ==========================================================================
  # INFRASTRUCTURE LAYER
  # ==========================================================================

  # PostgreSQL Database (Primary OLTP + TimescaleDB)
  postgres:
    image: postgres:15-alpine
    container_name: plos-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plos_db_secure_2025}
      POSTGRES_DB: ${POSTGRES_DB:-plos}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init-postgres.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/database/init-timescaledb.sql:/docker-entrypoint-initdb.d/02-timescale.sql
    networks:
      - plos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: plos-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-plos_redis_secure_2025}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: plos-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_datalog:/var/lib/zookeeper/log
    networks:
      - plos-network
    restart: unless-stopped

  # Apache Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: plos-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kafka UI (Optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: plos-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: plos-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    networks:
      - plos-network
    restart: unless-stopped

  # ==========================================================================
  # API GATEWAY
  # ==========================================================================

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: plos-api-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: ${POSTGRES_USER:-postgres}
      KONG_PG_PASSWORD: ${POSTGRES_PASSWORD:-plos_db_secure_2025}
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
      - "8444:8001"
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # CORE SERVICES (AI-Powered)
  # ==========================================================================

  # Context Broker - Central state management
  context-broker:
    build:
      context: .
      dockerfile: ./services/context-broker/Dockerfile
    container_name: plos-context-broker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVICE_NAME: context-broker
      SERVICE_PORT: 8001
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-plos_db_secure_2025}@postgres:5432/${POSTGRES_DB:-plos}
      REDIS_URL: redis://:${REDIS_PASSWORD:-plos_redis_secure_2025}@redis:6379/0
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_DEFAULT_MODEL: ${GEMINI_DEFAULT_MODEL:-gemini-2.0-flash-exp}
    ports:
      - "${CONTEXT_BROKER_PORT:-8001}:8001"
    volumes:
      - ./shared:/app/shared:ro
      - ./services/context-broker/src:/app/src
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Journal Parser - AI-powered extraction with Gemini
  journal-parser:
    build:
      context: .
      dockerfile: ./services/journal-parser/Dockerfile
    container_name: plos-journal-parser
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      context-broker:
        condition: service_healthy
    environment:
      SERVICE_NAME: journal-parser
      SERVICE_PORT: 8002
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-plos_db_secure_2025}@postgres:5432/${POSTGRES_DB:-plos}
      KAFKA_BROKERS: kafka:9092
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_DEFAULT_MODEL: ${GEMINI_DEFAULT_MODEL:-gemini-2.0-flash-exp}
      USE_GEMINI_CACHING: ${USE_GEMINI_CACHING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${JOURNAL_PARSER_PORT:-8002}:8002"
    volumes:
      - ./shared:/app/shared:ro
      - ./services/journal-parser/src:/app/src
    networks:
      - plos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # MONITORING & OBSERVABILITY
  # ==========================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: plos-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - plos-network
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: plos-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3333}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - plos-network
    restart: unless-stopped

# ============================================================================
# NETWORKING
# ============================================================================

networks:
  plos-network:
    driver: bridge
    name: plos-network

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_datalog:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
