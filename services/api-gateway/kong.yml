_format_version: "3.0"
_transform: true

# Kong Declarative Configuration for PLOS API Gateway
# DB-less mode - Configuration as code

services:
  # Journal Parser Service
  - name: journal-parser
    url: http://journal-parser:8002
    routes:
      - name: journal-parser-route
        paths:
          - /api/v1/journal
          - /api/v1/parse
        strip_path: false

  # Context Broker Service
  - name: context-broker
    url: http://context-broker:8001
    routes:
      - name: context-broker-route
        paths:
          - /api/v1/context
        strip_path: false

  # Knowledge System Service
  - name: knowledge-system
    url: http://knowledge-system:8003
    routes:
      - name: knowledge-system-route
        paths:
          - /api/v1/knowledge
        strip_path: false

  # Health Check Endpoint
  - name: health
    url: http://localhost:8001/status
    routes:
      - name: health-route
        paths:
          - /health
        strip_path: true

# Rate Limiting Plugin (global)
plugins:
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local

  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: request-transformer
    config:
      add:
        headers:
          - "X-Gateway-Version:1.0"
