# Kong Configuration
# Production-ready API Gateway settings

# Database
database = postgres
pg_host = postgres
pg_port = 5432
pg_database = kong
pg_user = postgres

# Server
proxy_listen = 0.0.0.0:8000
admin_listen = 0.0.0.0:8001

# Logging
log_level = info
proxy_access_log = /dev/stdout
proxy_error_log = /dev/stderr
admin_access_log = /dev/stdout
admin_error_log = /dev/stderr

# Nginx
nginx_worker_processes = auto
nginx_daemon = off

# Performance
mem_cache_size = 128m
